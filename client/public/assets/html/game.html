<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- CUSTOM CSS-OVERRIDE -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/index.css">
    <title>JSRPG - An ASCII turn-based RPG for the browser!</title>
    <link rel="apple-touch-icon" sizes="57x57" href="../favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="../favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-database.js"></script>
</head>

<body>
    <div id="gamePageWrapper">
        <div class="container text-center screenEffects">
            <iframe id="gameScreen" src="login.html" type="text/html" style="width: 500px; height: 750px;"></iframe>
        </div>
        <div id="console" class="container consoleSepia consoleContrast consoleInvert consoleSaturate consoleGray">
            <input id="consoleTitle" autocomplete="off" spellcheck="false"
                placeholder="USER CONSOLE: ENTER CONSOLE COMMANDS HERE!" class="text-left"></input>
            <div id="consoleDiv">
            </div>
        </div>
    </div>
    <div id="gameMessageDiv" class="container-fluid text-center">
        <h1 id="gameMessage"></h1>
    </div>
    <div id="gameFooter" class="container-fluid text-right footerSepia footerContrast
    footerInvert footerSaturate footerGray">
        <button id="devButton" class="btn btn-success float-left" type="button">!</button>
        <button id="exitButton" class="btn btn-success" type="button">SAVE & EXIT GAME</button>
    </div>

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- MOMENT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <!-- JAVASCRIPT LINK -->
    <script>
        $("#consoleDiv").on("change", ".customColorRange", function (e) {
            let rangeVal = $(this).val();
            console.log("rangeVal: " + rangeVal)
            $("iframe").css("-webkit-filter", "hue-rotate(" + rangeVal + "deg)");
            $("#console").css("-webkit-filter", "hue-rotate(" + rangeVal + "deg)");
            $("#gameFooter").css("-webkit-filter", "hue-rotate(" + rangeVal + "deg)");
            // $("body").css("-webkit-filter", "hue-rotate(" + rangeVal + "deg)");
        })
        $(window).on('resize', checkDimensions = function () {
            var win = $(this); //this = window
            if (win.height() < 820 || win.width() < 535) {
                $("#gamePageWrapper").fadeOut();
                if (win.height() < 820) {
                    $("#gameMessage").text("GAME WINDOW TOO SHORT, INCREASE HEIGHT!");
                }
                else if (win.width() < 535) {
                    $("#gameMessage").text("GAME WINDOW TOO NARROW, INCREASE WIDTH!");
                }
                $("#gameMessageDiv").fadeIn();
            }
            else {
                $("#gamePageWrapper").fadeIn();
                $("#gameMessageDiv").fadeOut();
            }
        });
        checkDimensions();
    </script>
    <script src="../javascript/game.js"></script>
    <!-- BOOTSTRAP DEPENDENCIES -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
