<!doctype html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- CUSTOM CSS-OVERRIDE -->
    <link rel="stylesheet" href="./../css/traverse.css">
    <link rel="stylesheet" href="./../css/style.css">
    <link rel="stylesheet" href="./../css/playerConfig.css">
    <link rel="stylesheet" href="./../css/signup.css">
    <title>TEST</title>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-database.js"></script>
</head>

<body>
    <div id="signup" class="container text-center">
        <h1 id="gameTitle">JAVASCRIPT-RPG</h1>
        <h1 id="gameTitleSub">A ROGUELITE DUNGEON CRAWLER</h1>
    <div id="signupForm" class="col-12">
        <h3 id="loginHeader">SIGN UP FOR JSRPG:</h3>
        <p>Enter a valid email address and create a password.</p>
        <input id="emailInput" autocomplete="off" placeholder="ENTER YOUR EMAIL" spellcheck="false" class="form-control" type="email" name="jsrpgEmail" autocomplete="off">
        <input id="passwordInput" autocomplete="off" placeholder="ENTER YOUR PASSWORD" spellcheck="false" class="form-control" type="text" name="jsrpgPassword" autocomplete="off">
        <p>Then choose a display name.</p>
        <input id="displayNameInput" autocomplete="off" placeholder="ENTER A DISPLAY NAME" spellcheck="false" class="form-control" type="text" name="jsrpgDisplayName" autocomplete="off">
        <div class="row">
            <div class="col">
                <button id="signupButton" class="btn btn-success" type="button">SIGN UP</button>
            </div>
        </div>
        <br>
        <h3 id="errorMessage"></h3>
    </div>
    <button id="returnToLogin" class="btn btn-success" type="button">BACK TO LOGIN</button>


    
  
    </div>
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- MOMENT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <!-- JAVASCRIPT LINK -->
    <script src="./../javascript/signup.js"></script>

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
