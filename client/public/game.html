    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-database.js"></script>

<body>
    <div id="gamePageWrapper">
    <div class="container text-center screenEffects">
        <iframe id="gameScreen" src="playerConfig.html" type="text/html" style="width: 500px; height: 750px;"></iframe>
    </div>
    <div id="console" class="container">
        <input id="consoleTitle" autocomplete="off" spellcheck="false"
            placeholder="USER CONSOLE: ENTER CONSOLE COMMANDS HERE!" class="text-left"></input>
        <div id="consoleDiv">
            <!-- <input type="range" value="0" min="0" step="10" max="360" class="custom-range" id="customColorRange"> -->
        </div>
    </div>
    </div>
    <div id="gameFooter" class="text-right">
            <button id="devButton" class="btn btn-success float-left" type="button">!</button>
        <a id="exitButton" href="/">EXIT GAME</a>
    </div>

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- MOMENT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <!-- JAVASCRIPT LINK -->
    <script>
        $("#consoleDiv").on("change", ".customColorRange", function (e) {
            let rangeVal = $(this).val();
            console.log("rangeVal: " + rangeVal)
            $("iframe").css("-webkit-filter", "hue-rotate(" + rangeVal + "deg)");
            $("#devButton").css("-webkit-filter", "hue-rotate(" + rangeVal + "deg)");
            $("#console").css("-webkit-filter", "hue-rotate(" + rangeVal + "deg)");
            $("body").css("-webkit-filter", "hue-rotate(" + rangeVal + "deg)");
        })
    </script>
    <script src="assets/javascript/game.js"></script>
    <!-- BOOTSTRAP DEPENDENCIES -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
